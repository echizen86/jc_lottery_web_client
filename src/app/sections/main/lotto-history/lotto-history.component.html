<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Lotto History
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="lottoHistoryForm" novalidate>
      <div>
        <span>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateFrom">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </span>
        <span>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateTo">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </span>
        <span>
          <select class="select-lotto-type form-control" formControlName="selectedLottoType"
            [ngClass]="{'is-invalid': submitted}">
            <option></option>
            <option *ngFor="let lotto of lottoTypeList" [ngValue]="lotto" [innerText]="lotto.description">
            </option>
          </select>
        </span>
        <div class="button">
          <button (click)="search()">
            Search
          </button>
        </div>
      </div>
      <!-- Lotto History -->
    </form>
  </mat-expansion-panel>
</mat-accordion>
